spring.application.name=retailpos

# Application Configuration
app.company.name=MJ Textiles

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:/Users/shivaak/Projects/sqlite-dbs/mjtextiles/retailpos.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate Configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Security Configuration
# Secret key for signing JWT tokens (min 32 characters)
# IMPORTANT: Change this in production!
jwt.secret=mjtextiles-jwt-secret-key-change-in-production-min-32-chars

# Access token lifetime in seconds
# Default: 900 (15 minutes)
jwt.access-token-expiration=900

# Refresh token lifetime in seconds (absolute maximum session duration)
# Default: 604800 (7 days)
jwt.refresh-token-expiration=604800

# Inactivity timeout in seconds (auto-logout if no activity)
# Default: 10800 (3 hours)
jwt.inactivity-timeout=10800
