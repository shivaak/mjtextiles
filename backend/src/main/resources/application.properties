spring.application.name=retailpos

# Application Configuration
app.company.name=MJ Textiles

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Security Configuration
# Secret key for signing JWT tokens (min 32 characters)
jwt.secret=${JWT_SECRET}

# Access token lifetime in seconds
# Default: 900 (15 minutes)
jwt.access-token-expiration=900

# Refresh token lifetime in seconds (absolute maximum session duration)
# Default: 86400 (1 Day)
jwt.refresh-token-expiration=86400

# Inactivity timeout in seconds (auto-logout if no activity)
# Default: 7200 (2 hours)
jwt.inactivity-timeout=7200

# Log retention in days (default: 14)
app.log.retention-days=14

frontend.url=${ALLOWED_FRONTEND_URL:}

# Database Backup Configuration
app.backup.cron=${APP_BACKUP_CRON:0 0 12,20 * * *}
app.backup.retention-count=${APP_BACKUP_RETENTION_COUNT:7}
app.backup.directory=${APP_BACKUP_DIRECTORY:backups}
app.backup.pg-dump-path=${APP_BACKUP_PG_DUMP_PATH:}
